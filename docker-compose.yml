version: '3.8'

services:
  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: agentic-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G

  # FastAPI backend with orchestrator
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-orchestrator
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1
      - LLM_TEMPERATURE=0.2
      - LLM_MAX_TOKENS=2000
      - MAX_ITERATIONS=10
      - ENABLE_MEMORY=true
      - VERBOSE_LOGGING=false
      - MAX_SEARCH_RESULTS=10
      - ENABLE_CODE_EXECUTION=true
      - SANDBOX_TIMEOUT=30
    volumes:
      - ./outputs:/app/outputs
      - ./agents:/app/agents
      - ./tools:/app/tools
      - ./memory:/app/memory
      - ./api:/app/api
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Code execution sandbox
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile.sandbox
    container_name: agentic-sandbox
    environment:
      - SANDBOX_MODE=true
      - NETWORK_DISABLED=true
    volumes:
      - ./sandbox_workspace:/workspace
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    command: python -m tools.code_runner
    restart: unless-stopped

  # Web UI (nginx serving static files)
  ui:
    image: nginx:alpine
    container_name: agentic-ui
    ports:
      - "8080:80"
    volumes:
      - ./ui:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - orchestrator
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: agentic-network

